<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Projet D3.js</title>
  <!-- Inclure D3.js -->
  <script src="node_modules/d3/dist/d3.min.js"></script>
</head>
<body>
  <h1>Mon projet D6.js</h1>
  <!-- Votre code D3.js va ici -->
  <script>
    // Exemple simple pour commencer avec D3.js
    const data = [100, 20, 30, 40, 50];

    d3.select("body")
      .selectAll("p")
      .data(data)
      .enter()
      .append("p")
      .text(d => d);
  </script>
</body>
</html>
