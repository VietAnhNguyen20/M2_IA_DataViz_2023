<!DOCTYPE html>
<html>
<head>
    <title>Visualisation avec Lune et Soleil</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
    <svg width="500" height="300"></svg>

    <script>
        const svg = d3.select("svg");

        // Création de la lune
        svg.append("circle")
            .attr("cx", 40) // Position horizontale
            .attr("cy", 150) // Position verticale
            .attr("r", 50) // Rayon
            .attr("fill", "black"); // Couleur

        // Création du soleil
        svg.append("circle")
            .attr("cx", 400) // Position horizontale
            .attr("cy", 150) // Position verticale
            .attr("r", 40) // Rayon
            .attr("fill", "yellow"); // Couleur
    </script>
</body>
</html>
